<hr>
<h6>Commerce Manager</h6>
<h5>Create a new product</h5>
<form (submit)="createProduct()">

  <div class="form-group">
    <label for="productname">Product Name</label>
    <input type="text" class="form-control" name="newProduct.name" [(ngModel)]="newProduct.name"> 
    {{nameError}}
  </div>

  <div class="form-group">  
    <label for="productqty">Product Qty</label>
    <input type="text" class="form-control" name="newProduct.qty" [(ngModel)]="newProduct.qty">
    {{qtyError}}
  </div>

  <div class="form-group">  
    <label for="Price">Price</label>
    <span class="input-group-text">$</span>
    <input type="text" class="form-control" name="newProduct.price" [(ngModel)]="newProduct.price">
    {{priceError}}
  </div>




  <input type="submit" value="Create a product">

  <button type="reset" value="Reset">Reset</button>
</form>
